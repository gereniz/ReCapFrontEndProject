
    <div class="container">
      

      <div class="row">
        
        <div class="col-md-8 order-md-1">
          <form class="needs-validation" novalidate>
            
            <h4 class="mb-3">Payment</h4>

           
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cc-name">Kart Üzerindeki Ad Soyad</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required>
                
                <div class="invalid-feedback">
                  Name on card is required
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cc-number">Kredi Kartı Numarası</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required>
                <div class="invalid-feedback">
                  Credit card number is required
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">Ay/Yıl</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                <div class="invalid-feedback">
                  Expiration date required
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cc-expiration">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                  Security code required
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Kirala</button>
          </form>
        </div>
      </div>
