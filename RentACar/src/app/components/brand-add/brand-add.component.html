<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="brandname">Marka</label>
                        <div class="form-group">
                            <input type=" text" id="brandname" formControlName="brandname" class="form-control"
                                placeholder="marka" />
                        </div>
                    </div>
                </form>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click) = "add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
